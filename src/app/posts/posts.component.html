<h4 class="text-center my-3 pb-3">Posts:</h4>

<div class="col-12" > 
  <div class="form-floating mb-3">
    <input type="text" #search class="form-control" [formControl]="searchControl">
    <label for="search">Type same text to filter posts</label>
  </div>
</div>

<table class="table mb-4">
    <thead>
      <tr>
        <th scope="col">No.</th>        
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{post.id}}</th>     
        <td>{{post.title}}</td>
        <td>{{post.body}}          
        </td>
      </tr>

    </tbody>
  </table>
