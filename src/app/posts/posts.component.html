<h4 class="text-center my-3 pb-3">Posts:</h4>

<app-filter (FilterChanged)="getDataFromService($event.filterTxt, $event.numberOfItems)"></app-filter>

<table class="table mb-4">
    <thead>
      <tr>
        <th scope="col">Id</th>        
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{post.id}}</th>     
        <td>{{post.title}}</td>
        <td>{{post.body}}          
        </td>
      </tr>

    </tbody>
  </table>
